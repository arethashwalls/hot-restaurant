    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <div id="body-container" class="container">
        <div class="jumbotron jumbotron-fluid m-3">
            <h1 class="display-3 my-auto text-center"><i class="fa fa-fire mr-3 aria-hidden="true"></i>Hot Restaurant</h1>
            <hr class="m-5" />
            <h1 id="table-text" class="display-6 my-auto font-weight-normal text-center">We only have 5 tables! Book your seat before they're all gone!</h1>
            <br>
            <br>
            <center>
                <button onclick="location.href='/tables'" type="button" id="table-btn" class="btn btn-lg btn-primary mx-1"><i class="fa fa-list-alt mr-3" aria-hidden="true"></i>View Tables</button>
                <button onclick="location.href='/reserve'" type="button" id="reservation-btn" class="btn btn-lg btn-primary mx-1"><i class="fa fa-tablet mr-3" aria-hidden="true"></i>Make A Reservation</button>
            </center>
        </div>
        <br>
        <ul id="bottom-links">
            <li><a id="table-link" href="/tables/">API Table List</a></li>
            <li>|</li>
            <li><a id="reservation-link" href="/reserve/">API Wait List</a></li>
    </div>
