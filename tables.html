<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center"> Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="reserve"><button class="btn btn-lg btn-primary"><span class="fa fa-credit-card" aria-hidden="true"></span>
                        Reservations</button></a>
                <a href="/"><button class="btn btn-lg btn-primary"><span class="fa fa-home" aria-hidden="true"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        <h4> Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tabletext" class="list-group"></ul>
                    </div>
                </div>


                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitListText" class="listGroup"></ul>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer mt-6">
            <div class="container">

            </div>
        </footer>

    </div>
    <script>
        $.get('/api/tables', (data) => {
            for (var i = 0; i < data.length; i++) {
                $("#tabletext").append(`<li>${data[i].id}</li>`);
            }
        })
        $.get('/api/waitlist', (data) => {
            for (var i = 0; i < data.length; i++) {
                $("#waitLiestText").append(`<li>${data[i].id}</li>`);
            }
        })
    </script>
</body>

</html>
